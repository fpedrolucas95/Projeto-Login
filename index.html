<html>

<head>
    <title>Login</title>
    <style>
        form {
            width: 300px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 20px;
            margin-bottom: 20px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3b8f3f;
        }

        input[type="forgot"] {
            width: 100%;
            background-color: #e2e2e2;
            color: white;
            padding: 14px 20px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type="forgot"]:hover {
            background-color: hsl(0, 0%, 86%);
        }

        p {
            text-align: center;
            position: absolute;
            font-size: 9px;
            margin-bottom: 8px;
        }

        h4 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
            font-size: 9px;
            color: #BDBDBD;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <form>
        <label>Usuário:</label>
        <input type="text" name="usuario">
        <br>
        <label>Senha:</label>
        <input type="password" name="senha">
        <br>
        <input type="submit" value="Entrar">
        <br>
        <input type="forgot" value="Esqueci a senha">
    </form>
    <h4>Adicione notas de copyright aqui.</h4>
</body>
<script>
    // Pega o elemento formulário
    var form = document.querySelector("form");

    // Pega o botão de submit
    var submitBtn = document.querySelector('input[type="submit"]');

    // Pega o botão de esqueceu senha
    var forgotBtn = document.querySelector('input[type="forgot"]');

    // Adiciona um ouvinte de evento de clique no botão de submit
    submitBtn.addEventListener("click", function (evento) {
        evento.preventDefault(); // impede o envio do formulário

        // Pega os valores dos campos de input
        var usuario = document.querySelector('input[name="usuario"]').value;
        var senha = document.querySelector('input[name="senha"]').value;

        // Valida o nome de usuário e senha, altere de acordo com o seu projeto, pois essa lógica simples não é segura.
        if (usuario === "admin" && senha === "admin") {
            // Se o login for bem-sucedido, redireciona o usuário para a página home.html
            window.location.href = "home.html";
        } else {
            // Se o login não for bem-sucedido, exibe uma mensagem de erro
            var errorMessage = document.createElement("p");
            errorMessage.innerHTML = "Usuário ou senha inválido";
            errorMessage.style.color = "red";
            form.appendChild(errorMessage);
        }
    });

    // Adiciona um ouvinte de evento de clique no botão de esqueceu senha
    forgotBtn.addEventListener("click", function (evento) {
        evento.preventDefault(); // impede o envio do formulário

        // Realiza a lógica de recuperação de senha aqui
    
    });
</script>

</html>
